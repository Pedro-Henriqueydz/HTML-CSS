<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <tit>Tags</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    
    <p>em HTML podemos inserir os elementos da lista a seguir. Pasee o mouse sobre os termos para saber qual tag utilizar para cada elemento!</p>

    <ul>
        <li><abbr title="Use a Tag <p>">Paragráfos</abbr></li>
        <li><abbr title="Use a tag <h1>, <h2>, <h3>, <h4>, <h5>, <h6>">Títulos</abbr></li>
        <li><abbr title="Use a tag <img>">Imagens</abbr></li>
        <li><abbr title="Use a tag <abbr>">Abreviações</abbr></li>
        <li><abbr title="Use a tag <code>">Código-Fonte</abbr></li>
        <li><abbr title="Use a Tag <ol> e depois a tag <li>">Listas Númeradas</abbr></li>
        <li><abbr title="Use a tag <ul> e depois a tag <li>">Listas com demarcadores</abbr></li>
    </ul>


</body>
</html>
